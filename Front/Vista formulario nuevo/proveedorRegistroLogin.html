    <section id="pantalla-dividida">

      <div class="izquierda">
        
        <form class="formulario">
    
          <h1>Registrate</h1>
           <div class="contenedor"  method="POST" action="perfilProveedor.html">

                <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="DNI:">               
                </div>
                
           
                <div class="input-contenedor">
               <i class="fas fa-user icon"></i>
               <input type="text" placeholder="Nombre Completo:">               
               </div>
               <div class="input-contenedor">
                <i class="fa fa-phone icon"></i>
                <input type="text" placeholder="Telefono:">               
                </div>
               
               <div class="input-contenedor">
               <i class="fas fa-envelope icon"></i>
               <input type="text" placeholder="Correo Electronico:">               
               </div>
               
               <div class="input-contenedor">
              <i class="fas fa-key icon"></i>
               <input type="password" placeholder="Contraseña:">               
               </div>

               <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="text" placeholder="Repetir contraseña:">               
                </div>
                
                 <!--Cargar foto-->
                 <div class="file-select" id="src-file1">
                    <i class="fa fa-file icon"></i> 
                   <input type="file"   for="exampleFormControlSelect1" aria-label="Archivo"  name="src-file1">                                             
                  </div>      
                        
                  <!--Tipo de profesion-->
                  <div class="content-select" >                    
                    <!--<i class="fa fa-suitcase icon"></i>-->                 
                    <input type="text"  class="input-contenedor" for="exampleFormControlSelect1" placeholder="Profesión:" name="profesion">                            
                        <select class="input-contenedor" id="exampleFormControlSelect1">
                            <option>Electricista</option>
                            <option>Gasista</option>
                            <option>Herrero</option>
                            <option>jardinero</option>
                            <option>Plomero</option>                              
                        </select>
                        <i></i>
                    </div>
                    
                        
                  <!--Años de experiencia-->
                        <div class="content-select">
                        <!--<i class="fa fa-spinner icon"></i>-->                        
                          <input type="text" class="input-contenedor" for="exampleFormControlSelect2" placeholder="Años de Experiencia:" name="experiencia">                            
                          <select  class="input-contenedor" id="exampleFormControlSelect2">
                            <option>3 meses a 1 año </option>
                            <option>2 a 4 años</option>                              
                            <option>5 o más años</option>
                          </select>
                          <i></i>
                        </div>
                        
                  <!--Descripcion del trabajo-->
                        <div class="input-contenedor">
                        <i class="fa fa-pencil-square icon"></i>
                          <input type="text"  for="exampleFormControlSelect1" placeholder="Epecialización:" name="descripcionTrabajo">                           
                          <textarea id="exampleFormControlTextarea2" rows="4" placeholder=" Descripcion del trabajo"></textarea>
                        </div>
                      
                  <!--Terminos y condiciones-->
                  <div class="input-contenedor">
                    <i class="fa fa-check-square-o icon"></i>
                    <br><p>Estoy de acuerdo con los <a href="perfilProveedor.html">Terminos y Condiciones.</a></p> 
                      <input type="checkbox" id="cbox1" value="first_checkbox" name="check"> 
                  </div>
                     

               <input type="submit" value="Registrate" class="button">
                             
           </div>
          </form>
