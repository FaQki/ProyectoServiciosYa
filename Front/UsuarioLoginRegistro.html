          <h1>Registrate</h1>
           <div class="contenedor"  method="POST" action="perfilUsuario.html">

                <div class="input-contenedor">
                <i class="fa fa-address-card icon"></i>

                </div>

              <i class="fas fa-key icon"></i>

               </div>

               <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Repetir contraseña:">
                </div>           
                
                      
                  <!--Terminos y condiciones-->
                  <div class="input-contenedor">
                    <i class="fa fa-check-square-o icon"></i>
                    <br><p>Estoy de acuerdo con los <a href="perfilUsuario.html">Terminos y Condiciones.</a></p> 
                      <input type="checkbox" id="cbox1" value="first_checkbox" name="check"> 
                  </div>
